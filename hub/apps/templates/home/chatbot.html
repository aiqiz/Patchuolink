{% extends 'layouts/base.html' %}

{% block title %} Raw_data {% endblock title %}

{% block content %}

    <div class="header bg-primary pb-6">
        <div class="container-fluid">
          <div class="header-body">
            <div class="row align-items-center py-4">
              <div class="col-lg-6 col-7">
                <h6 class="h2 text-white d-inline-block mb-0">Raw_data</h6>
                <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                  <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                    <li class="breadcrumb-item"><a href=""><i class="fas fa-home"></i></a></li>
                    <li class="breadcrumb-item"><a href="rawdata.html">Rawdata</a></li>
                  </ol>
                </nav>
              </div>
              <div class="col-lg-6 col-5 text-right">
                <a href="node_information.html" class="btn btn-sm btn-neutral">Node Info</a>
                <a href="each_update_full.html" class="btn btn-sm btn-neutral">Update History</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid mt--6">
        <div class="row">
          <div class="col">
            <div class="p-6 w-[800px]">
              <h1 class="text-3xl tracking-tight font-light" id="chat-header"></h1>
              <div id="chat-log" class="mt-4 w-full relative p-6 overflow-y-auto h-[30rem] bg-gray-50 border border-gray-200"></div>
              <div class="mt-4">
                <input
                  id="chat-message-input"
                  class="py-2 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:border-blue-500"
                  type="text"
                  placeholder="Write your message here."/>
                <button
                  id="chat-message-submit"
                  class="py-2 px-4 ml-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-800 hover:bg-blue-900"
                  type="submit">
                  Send
                </button>
              </div>
            </div>
            {% endblock %}
        </div>
      </div>
    </div>  
    



{% endblock content %}
